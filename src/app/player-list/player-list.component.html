<div class="player-list-container">
  <div class="search-bar">
    <ov-search (search)="onSearch($event)"></ov-search>
  </div>
  <li class = "nav-button">
    <a routerLink="/player/create"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{exact:true}">
    Create Player
  </a>
  </li>
  <div class="player-list">
    <ul class="playerlist">
      <li *ngFor="let player of filteredPlayerList">
        <ov-player class="player" [player]="player"></ov-player>
      </li>
    </ul>
  </div>
</div>
