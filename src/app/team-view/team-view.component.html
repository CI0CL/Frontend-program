<div class="team-container">
    <div class="grid-item">
        <ov-square-image></ov-square-image>
    </div>

    <div *ngIf="team">
        <h2>Team Details</h2>
        <p><strong>Name:</strong> {{ team.name }}</p>
        <p><strong>Country:</strong> {{ team.country }}</p>
        <p><strong>City: </strong>{{team.city}}</p>
        <p><strong>id:</strong> {{ team.id }}</p>
        <!-- Add more player details as needed -->
    </div>
    <div *ngIf="!team">
        <p>Loading player details...</p>
    </div>
    <div class="grid-item">
        <section class="text">
            <p>Here we would put a short description, and fun facts</p>
        </section>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item">
        <div class="button">
            <button (click)="onDelete()">Delete</button>
        </div>
    </div>
    <div class="grid-item">
        <form (ngSubmit)="OnUpdate(team)">
            <p>Player Id: {{team.id}}</p>
            <div class="form-group">
                <label for="name">team name:</label>
                <input id="name" name="name" [(ngModel)]="team.name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input id="country" name="country" [(ngModel)]="team.country" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input id="city" name="city" [(ngModel)]="team.city" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Team</button>
        </form>
    </div>
</div>
