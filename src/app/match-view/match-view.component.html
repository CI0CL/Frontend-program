<div class="match-container">
    <div class="grid-item">
        <div class="match-picture"><img src="../../assets/match-picture-placeholder.jpg" alt="Match picture">
        </div>
    </div>

    <div *ngIf="match">
        <h2>Match Details</h2>
        <p>{{match.hometeam}} <strong> VS </strong>{{match.awayteam}}</p>
        <p><strong>Match Score: </strong>{{match.hometeamscore}} - {{match.awayteamscore}}</p>
        <p><strong>Date: </strong>{{match.date}}</p>
        <p><strong>time: </strong>{{match.time}}</p>
      </div>
      <div *ngIf="!match">
        <p>Loading match details...</p>
      </div>
  
    <div class="grid-item">
        <section class="text">
            <p>Here we would put a short description, and fun facts</p>
        </section>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item">
        <div class="button">
            <button (click)="onDelete()">Delete</button></div>
    </div>
    <div class="grid-item">
        <section>
            <div>
                <form (ngSubmit)="OnUpdate(match)">
                    <div class="form-group">
                        <label for="hometeam">Home team:</label>
                        <input id="hometeam" name="hometeam" [(ngModel)]="match.hometeam" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="awayteam">Away team:</label>
                        <input id="awayteam" name="awayteam" [(ngModel)]="match.awayteam" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="hometeamscore">Score home team</label>
                        <input id="hometeamscore" name="hometeamscore" [(ngModel)]="match.hometeamscore" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="awayteamscore">Score away team:</label>
                        <input id="awayteamscore" name="awayteamscore" [(ngModel)]="match.awayteamscore" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date: </label>
                        <input id="date" name="date" [(ngModel)]="match.date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time: </label>
                        <input id="time" name="time" [(ngModel)]="match.time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location: </label>
                        <input id="location" name="location" [(ngModel)]="match.location" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Match</button>
                </form>
            </div>
        </section>
    </div>
    <div class="grid-item"></div>
</div>
