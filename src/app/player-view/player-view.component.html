<div class="player-container">
    <div class="grid-item">
        <div class="player-picture"><img src="../../assets/player-picture-placeholder.jpg" alt="Player picture"></div>
        <!--<div class="player-picture">{{player.image}}</div>-->
    </div>

    <div *ngIf="player">
        <h2>Player Details</h2>
        <p><strong>Name:</strong> {{ player.name }}</p>
        <p><strong>Age:</strong> {{ player.age }}</p>
        <p><strong>id:</strong> {{ player.id }}</p>
        <!-- Add more player details as needed -->
      </div>
      <div *ngIf="!player">
        <p>Loading player details...</p>
      </div>

    <div class="grid-item">
        <section class="text">
            <p>Here we would put a short description, and fun facts</p>
            <p>Or perhaps red/yellow cards, goals, etc.</p>
        </section>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item">
        <div class="button">
            <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                Delete</a>
        </div>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item">
    
        <div>
            <form (ngSubmit)="OnUpdate(playerData)">
                <!--<ov-form [(ngModel)]="player.id" class="form-control" required></ov-form>-->
                <!--<ov-form [(ngModel)]="player.image" class="form-control" required></ov-form>-->
                <div class="form-group">
                <label for="name">Name:</label>
                  <input id="name" name="name" [(ngModel)]="playerData.name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="position">Position:</label>
                  <input id="position" name="position" [(ngModel)]="playerData.position" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="age">Age:</label>
                  <input id="age" name="age" [(ngModel)]="playerData.age" class="form-control" type="number" required>
                </div>
                <div class="form-group">
                  <label for="number">Number:</label>
                  <input id="number" name="number" [(ngModel)]="playerData.number" class="form-control" type="number" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
    <ov-form></ov-form>

</div>
</div>
