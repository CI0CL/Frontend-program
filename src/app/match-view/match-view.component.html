<div class="match-container">
    <div class="grid-item">
        <div class="match-picture"><img src="../../assets/match-picture-placeholder.jpg" alt="Match picture">
        </div>
    </div>

    <div *ngIf="match">
        <h2>Match Details</h2>
        <p>{{match.team1.name}} <strong> VS </strong>{{match.team2.name}}</p>
        <p><strong>Match Score: </strong>{{match.team1Score}} - {{match.team2Score}}</p>
        <p><strong>Date: </strong>{{match.date}}</p>
        <p><strong>time: </strong>{{match.time}}</p>
        <!-- Add more player details as needed -->
      </div>
      <div *ngIf="!match">
        <p>Loading match details...</p>
      </div>
  
    <div class="grid-item">
        <section class="text">
            <p>Here we would put a short description, and fun facts</p>
        </section>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item">
        <div class="button">
            <button (click)="onDelete()">Delete</button></div>
    </div>
    <div class="grid-item">
        <section>
            <div>
                <form (ngSubmit)="OnUpdate(match)">
                    <div class="form-group">
                        <label for="team1">Team 1:</label>
                        <input id="team1" name="team1" [(ngModel)]="match.team1.name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="team2">Team 2:</label>
                        <input id="team2" name="team2" [(ngModel)]="match.team2.name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="team1Score">Score team 1:</label>
                        <input id="team1Score" name="team1Score" [(ngModel)]="match.team1Score" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="team2Score">Score team2:</label>
                        <input id="team2Score" name="team2Score" [(ngModel)]="match.team2Score" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date: </label>
                        <input id="date" name="date" [(ngModel)]="match.date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time: </label>
                        <input id="time" name="time" [(ngModel)]="match.time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location: </label>
                        <input id="location" name="location" [(ngModel)]="match.location" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Match</button>
                </form>
            </div>
        </section>
    </div>
    <div class="grid-item"></div>
</div>
