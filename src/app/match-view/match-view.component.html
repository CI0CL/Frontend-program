<div class = "match-container">
    <div class="grid-item">
        <div class = "match-picture"><img src="../../assets/match-picture-placeholder.jpg" alt="Match picture">
        </div>
    </div>

    <div class="grid-item">
        <section class = "text">
        <p><strong>date: </strong> {{ match.date}}</p>
        <p><strong>location: </strong> {{ match.location}}</p>
        <p><strong>matchId: </strong> {{ match.matchId}}</p>
        <p><strong>Team 1 score: </strong> {{ match.team1Score}}</p>        
        <p><strong>Team 2 score: </strong> {{ match.team2Score}}</p>
        <p><strong>time: </strong> {{ match.time}}</p>
        </section>
    </div>
    <div class="grid-item">
        <section class = "text">
            <p>Here we would put a short description, and fun facts</p>
        </section>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item">        
        <div class="button">
            <a routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}" >
            Delete</a>
        </div>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item">
        <div class="button">
            <a routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}" >
            Update</a>
        </div>
    </div>
    <div class="grid-item">
        <section>
        <p>FORM</p>
        </section></div>
    <div class="grid-item"></div>
</div>
