<div class="form">
    <div class="CreateMatch">
    Create a match:
</div>
<form (ngSubmit)="onSubmit(matchData)">
  <div class="form-group">
    <label for="hometeam">HomeTeam:</label>
    <input type="text" id="hometeam" name="hometeam" [(ngModel)]="matchData.hometeam" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="awayteam">awayteam:</label>
    <input type="text" id="awayteam" name="awayteam" [(ngModel)]="matchData.awayteam" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="date">date:</label>
    <input type="text" id="date" name="date" [(ngModel)]="matchData.date" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" [(ngModel)]="matchData.location" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="time">Time:</label>
    <input type="text" id="time" name="time" [(ngModel)]="matchData.time" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="hometeamscore">Hometeam Score:</label>
    <input type="text" id="hometeamscore" name="hometeamscore" [(ngModel)]="matchData.hometeamscore" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="awayteamscore">Awayteam Score:</label>
    <input type="text" id="awayteamscore" name="awayteamscore" [(ngModel)]="matchData.awayteamscore" class="form-control" required>
  </div>
  <button type="submit">Create Match</button>
</form>
<div *ngIf="isMatchCreated" class="success-message">
    {{ successMessage }}
  </div>
  
</div>
