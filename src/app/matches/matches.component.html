 <div class="matches-container">
  <div class="search-bar">
    <ov-search (search)="onSearch($event)"></ov-search>
  </div>
  <li class = "nav-button">
    <a routerLink="/match/create"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{exact:true}">
    Create Match
  </a>
  </li>
 <div class="matches">
   <ul class="match">
     <li *ngFor="let match of filteredMatches">
        <ov-match class="match" [match]="match"></ov-match>
      </li>
    </ul>
  </div>
</div>
