<div class="team-container">
    <div class="grid-item">
        <div class="team-picture"><img src="../../assets/team-picture-placeholder.jpg" alt="team picture">
        </div>
    </div>

    <div *ngIf="team">
        <h2>Team Details</h2>
        <p><strong>Name:</strong> {{ team.teamName }}</p>
        <p><strong>Country:</strong> {{ team.country }}</p>
        <p><strong>City: </strong>{{team.city}}</p>
        <p><strong>id:</strong> {{ team.id }}</p>
        <!-- Add more player details as needed -->
    </div>
    <div *ngIf="!team">
        <p>Loading player details...</p>
    </div>
    <div class="grid-item">
        <section class="text">
            <p>Here we would put a short description, and fun facts</p>
        </section>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item">
        <div class="button">
            <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                Delete</a>
        </div>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item">
        <div>
            <form (ngSubmit)="OnUpdate(teamData)">
                <!--<ov-form [(ngModel)]="player.id" class="form-control" required></ov-form>-->
                <!--<ov-form [(ngModel)]="player.image" class="form-control" required></ov-form>-->
                <div class="form-group">
                    <label for="teamName">teamName:</label>
                    <input id="teamName" name="teamName" [(ngModel)]="teamData.teamName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input id="country" name="country" [(ngModel)]="teamData.country" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input id="city" name="city" [(ngModel)]="teamData.city" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Team</button>
            </form>
        </div>
        <ov-form></ov-form>
    </div>
    <div class="grid-item"></div>
</div>
